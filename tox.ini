[tox]
envlist =
    py310-{dj40,dj41,dj42,dj50}-{sqlite},
    py311-{dj41,dj42,dj50}-{sqlite},
    py312-{dj42,dj50}-{sqlite},

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
passenv = CI,GITHUB_WORKFLOW

setenv =
    sqlite: DATABASE_ENGINE=sqlite

deps =
    dj40: Django == 4.0.*
    dj41: Django == 4.1.*
    dj42: Django == 4.2.*
    dj50: Django == 5.0.*
    -r requirements.txt
    -r requirements-test.txt

commands =
    pre-commit run -a
    coverage run --append --source=freeze runtests.py
    coverage report --show-missing --ignore-errors

